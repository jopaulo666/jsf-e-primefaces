<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<h:head>
		<meta charset="UTF-8" />
		<title>Gestão Empresas</title>
		<h:outputStylesheet library="jopaulo" name="estilo.css" />
		<f:metadata>
			<f:viewAction action="#{gestaoEmpresaBean.todasEmpresas()}"/>
		</f:metadata>
	</h:head>

	<h:body>
		<header>
			<h:outputLabel value="Jopaulo System" />
			<!-- 		<h:graphicImage library="jopaulo" name="jopaulo.png"/> -->
		</header>

		<h2>Cadastro de Empresas</h2>

		<div id="conteudo">
			<p:dataTable var="empresa" value="#{gestaoEmpresaBean.listaEmpresas}" emptyMessage="Nenhuma informação encontrada"
				paginator="true" rows="10" paginatorPosition="bottom">
				<p:column headerText="Código">
					<h:outputText value="#{empresa.id}" />
				</p:column>

				<p:column headerText="Razão social">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>

				<p:column headerText="Nome fantasia">
					<h:outputText value="#{empresa.nomeFantasia}" />
				</p:column>

				<p:column headerText="Tipo de empresa">
					<h:outputText value="#{empresa.tipoEmpresa}" />
				</p:column>
				
				<p:column headerText="Ramo de atividade">
					<h:outputText value="#{empresa.ramoAtividade.descricao}" />
				</p:column>
			</p:dataTable>
		</div>

		<footer> 
			© 2020 João Paulo da Mata Mendes. Todos os direitos	reservados. 
		</footer>
	</h:body>
</body>
</html>
