<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
<h:head>
	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="jopaulo" name="estilo.css"/>
</h:head>

<h:body>
	<header>
		<h:outputLabel value="Jopaulo System"/>
<!-- 		<h:graphicImage library="jopaulo" name="jopaulo.png"/> -->
	</header>
	
	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão Social: " for="razaoSocial"/>
				<h:inputText id="razaoSocial" value="#{gestaoEmpresaBean.empresa.razaoSocial}"/>
				
				<h:outputLabel value="Nome Fantasia: " for="nomeFantasia"/>
				<h:inputText id="nomeFantasia" value="#{gestaoEmpresaBean.empresa.nomeFantasia}"/>
				
				<h:outputLabel value="Tipo Empresa: " for="tipoEmpresa"/>
				<h:selectOneMenu id="tipoEmpresa" value="#{gestaoEmpresaBean.empresa.tipoEmpresa}">
					<f:selectItem itemLabel="Selecione..."/>
					<f:selectItems value="#{gestaoEmpresaBean.tipoEmpresas}" var="tipoEmpresa"
						itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}"/>
				</h:selectOneMenu>
				
				<h:outputLabel/>
				<h:commandButton value="Salvar" actionListener="#{gestaoEmpresaBean.salvar}"/>
				
				<h:outputLabel/>
				<h:commandLink value="Ajuda" action="#{gestaoEmpresaBean.ajuda}"/>
			</h:panelGrid>
			
			<h:dataTable value="#{[0, 0, 0, 0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão Social"/>
					</f:facet>
					
					<h:outputText value="Jopaulo System LTDA"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia"/>
					</f:facet>
					
					<h:outputText value="Jopaulo System"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Empresa"/>
					</f:facet>
					
					<h:outputText value="LTDA"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</div>	
	
	<footer>
		© 2020 João Paulo da Mata Mendes. Todos os direitos reservados.
	</footer>
</h:body>
</body>
</html>
