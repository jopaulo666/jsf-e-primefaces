<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="jopaulo" name="estilo.css"/>
</h:head>

<h:body>
	<header>
		<h:outputLabel value="Jopaulo System"/>
<!-- 		<h:graphicImage library="jopaulo" name="jopaulo.png"/> -->
	</header>
	
	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão Social: " for="razaoSocial"/>
				<h:inputText id="razaoSocial" value=""/>
				
				<h:outputLabel value="Nome Fantasia: " for="nomeFantasia"/>
				<h:inputText id="nomeFantasia" value=""/>
				
				<h:outputLabel value="Tipo Empresa: " for="tipoEmpresa"/>
				<h:selectOneMenu id="tipoEmpresa">
					<f:selectItem itemLabel="Selecione..."/>
					<f:selectItem itemLabel="MEI" itemValue="MEI"/>
					<f:selectItem itemLabel="LTDA" itemValue="LTDA"/>
					<f:selectItem itemLabel="EIRELE" itemValue="EIRELI"/>
				</h:selectOneMenu>
				
				<h:outputLabel/>
				<h:commandButton value="Salvar"/>
			</h:panelGrid>
			
			<h:dataTable value="#{[0, 0, 0, 0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão Social"/>
					</f:facet>
					
					<h:outputText value="Jopaulo System LTDA"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia"/>
					</f:facet>
					
					<h:outputText value="Jopaulo System"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Empresa"/>
					</f:facet>
					
					<h:outputText value="LTDA"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</div>	
	
	<footer>
		© 2020 João Paulo da Mata Mendes. Todos os direitos reservados.
	</footer>
</h:body>
</html>
