<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">
		Cadastro de Empresas
	</ui:define>

	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{gestaoEmpresaBean.todasEmpresas()}" />
		</f:metadata>

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<p:inputText placeholder="Pesquisar..."	size="30" />

					<p:commandButton value="Pesquisar" icon="fa fa fa-search" />

					<span class="ui-separator">
						<span class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton value="Nova" icon="fa fa-plus" onclick="PF('empresaDialogWidgetVar').show()"/>

					<span class="ui-separator">
						 <span class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton title="Editar" icon="fa fa-edit" />

					<p:commandButton title="Excluir" icon="fa fa-trash" />

					<span class="ui-separator"> 
						<span class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton title="Exportar para o Excel" icon="fa fa-file-excel-o" />
				</f:facet>
			</p:toolbar>

			<p:spacer height="20px" />

			<p:dataTable var="empresa" value="#{gestaoEmpresaBean.listaEmpresas}"
				emptyMessage="Nenhuma informação encontrada" paginator="true"
				rows="10" paginatorPosition="bottom">

				<p:column headerText="Código" sortBy="#{empresa.id}">
					<h:outputText value="#{empresa.id}" />
				</p:column>

				<p:column headerText="Razão social">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>

				<p:column headerText="Nome fantasia">
					<h:outputText value="#{empresa.nomeFantasia}" />
				</p:column>

				<p:column headerText="Tipo de empresa">
					<h:outputText value="#{empresa.tipoEmpresa}" />
				</p:column>

				<p:column headerText="Ramo de atividade">
					<h:outputText value="#{empresa.ramoAtividade.descricao}" />
				</p:column>
			</p:dataTable>
			
			<p:dialog header="Nova empresa" widgetVar="empresaDialogWidgetVar" modal="true" resizable="false" closeOnEscape="true">
				<p:commandButton value="Salvar" icon="pi pi-bookmark" />
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
