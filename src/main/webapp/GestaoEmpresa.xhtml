<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<h:head>
		<meta charset="UTF-8" />
		<title>Gestão Empresas</title>
		<h:outputStylesheet library="jopaulo" name="estilo.css" />
	</h:head>

	<h:body>
		<header>
			<h:outputLabel value="Jopaulo System" />
			<!-- 		<h:graphicImage library="jopaulo" name="jopaulo.png"/> -->
		</header>

		<div id="conteudo">
			<h:form>
				<h:panelGrid columns="2">					
					<p:outputLabel value="Razão Social: " for="razaoSocial" />
					<h:panelGroup>
						<p:inputText id="razaoSocial" value="#{gestaoEmpresaBean.empresa.razaoSocial}" label="Razão Social" required="true" />
						<p:message for="razaoSocial" />
					</h:panelGroup>

					<p:outputLabel value="Nome Fantasia: " for="nomeFantasia" />
					<p:inputText id="nomeFantasia" value="#{gestaoEmpresaBean.empresa.nomeFantasia}" required="true" />
					
					<p:outputLabel value="CNPJ: " for="cnpj" />
					<h:panelGroup>
						<p:inputText id="cnpj" value="#{gestaoEmpresaBean.empresa.cnpj}">
							<f:validateLength minimum="18" maximum="18"/>
						</p:inputText>
						<p:message for="cnpj" />
					</h:panelGroup>

					<p:outputLabel value="Tipo Empresa: " for="tipoEmpresa" />
					<h:panelGroup>
						<p:selectOneMenu id="tipoEmpresa" value="#{gestaoEmpresaBean.empresa.tipoEmpresa}" required="true">
							<f:selectItem itemLabel="Selecione..." />
							<f:selectItems value="#{gestaoEmpresaBean.tipoEmpresas}" var="tipoEmpresa"
								itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}" />
						</p:selectOneMenu>
						<p:message for="tipoEmpresa"/>
					</h:panelGroup>

					<p:outputLabel value="Data de fundação: " for="dataFundacao" />
					<h:panelGroup>
						<h:inputText id="dataFundacao" value="#{gestaoEmpresaBean.empresa.dataFundacao}" label="Data de fundação">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
						<h:message for="dataFundacao" />
					</h:panelGroup>

					<p:outputLabel value="Faturamento: " for="faturamento" />
					<h:panelGroup>
						<p:inputText id="faturamento" value="#{gestaoEmpresaBean.empresa.faturamento}" label="Faturamento">
							<f:convertNumber pattern="#,##0.00" />
							<f:validateDoubleRange minimum="0"/>
						</p:inputText>
						<p:message for="faturamento" />
					</h:panelGroup>

					<h:outputLabel />
					<p:commandButton value="Salvar"	actionListener="#{gestaoEmpresaBean.salvar}" update="@form"/>

					<h:outputLabel />
					<p:commandLink value="Ajuda" action="#{gestaoEmpresaBean.ajuda}"/>
				</h:panelGrid>

				<p:dataTable value="#{[0, 0, 0, 0]}">
					<p:column headerText="Razão Social">
						<h:outputText value="Jopaulo System LTDA" />
					</p:column>

					<p:column headerText="Nome Fantasia">
						<h:outputText value="Jopaulo System" />
					</p:column>

					<p:column headerText="Tipo Empresa">
						<h:outputText value="LTDA" />
					</p:column>
				</p:dataTable>
			</h:form>
		</div>

		<footer>
			© 2020 João Paulo da Mata Mendes. Todos os direitos	reservados.
		</footer>
	</h:body>
</body>
</html>
